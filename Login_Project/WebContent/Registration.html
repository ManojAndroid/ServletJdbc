<!DOCTYPE html>
<html>
<script type="text/javascript">
	function validation() {
		var fname = document.getElementById("ufname").value;
		var sname = document.getElementById("usname").value;
		var mobile = document.getElementById("umobile").value;
		var email = document.getElementById("uemail").value;
		var password = document.getElementById("upassword").value;
		if (fname.length <=3) {
			alert(" Enter First Name should be atlst three characters ??")
			return false;
		}
		if ((sname.length)<=2) {
			alert("  Enter Surname Name should be atlst three characters??")
			return false;
		}
		if (mobile.length !=10) {
			alert("Enter ten digits Mobile Number??")
			return false;
		}
		if (email.length == " ") {
			alert("Enter EmailId")
			return false;
		}
		if (password.length <=5) {
			alert(" Enter Password Minimum Length Should be five Digits")
			return false;
		} else {
			return true;
		}
	}
</script>
